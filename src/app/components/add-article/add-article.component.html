<div>
  <div *ngIf="!submitted">
    <div>
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        required
        [(ngModel)]="article.title"
        name="title"
      />
    </div>

    <div>
      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        required
        [(ngModel)]="article.author"
        name="author"
      />
    </div>

    <div>
      <label for="description">Description:</label>
      <input
        id="description"
        required
        [(ngModel)]="article.description"
        name="description"
      />
    </div>

    <div>
      <label for="body">Body:</label>
      <input
        id="body"
        required
        [(ngModel)]="article.body"
        name="body"
      />
    </div>
    <button nz-button nzType="primary" (click)="saveArticle()">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button nz-button nzType="primary" (click)="newArticle()">Add</button>
  </div>
</div>
