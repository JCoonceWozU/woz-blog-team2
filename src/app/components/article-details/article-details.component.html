<div *ngIf="currentArticle">
  <h4>Article</h4>
  <form>
    <div>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="currentArticle.title"
        name="title"
      />
    </div>
    <div>
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        [(ngModel)]="currentArticle.author"
        name="author"
      />
    </div>
    <div>
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        [(ngModel)]="currentArticle.description"
        name="description"
      />
    </div>

    <div>
      <label for="body">Body</label>
      <input
        id="body"
        required
        [(ngModel)]="currentArticle.body"
        name="body"
      />
    </div>
  </form>

  <button (click)="deleteArticle()">
    Delete
  </button>

  <button type="submit" (click)="updateArticle()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentArticle">
  <br />
  <p>Cannot access this Article...</p>
</div>
